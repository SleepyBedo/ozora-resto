<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outline">
        <div class="header">
            <img class="branch" src="img/brach.png">
            <img class="lantern" src="img/lantern.png">
            <img class="judul" src="img/judul.png">
        </div>
        <div class="button">
            <img class="button-title" src="img/buttonhead.png">
            <div class="buttonposition">
                <div class="button1">
                    <a href="#firstmenu" class="buttonimg1">
                        <p>魚介カレー</p>
                    </a>
                </div>
                <div class="button2">
                    <a href="#secondmenu" class="buttonimg2">
                        <p>牛タンラーメン</p>
                    </a>
                </div>
                <div class="button3">
                    <a href="#thirdmenu" class="buttonimg3">
                        <p>ひつまぶし</p>
                    </a>
                </div>
            </div>
            <div class="arrow">
                <img class="arrow1" src="img/arrow.png">
                <img class="arrow2" src="img/arrow.png">
                <img class="arrow3" src="img/arrow.png">
            </div>
        </div>
        <div class="menu">
            <div id="firstmenu" class="menu1">
                <div class="text">
                <h3>魚介カレー</h3>
                <p>エビ・あさり・イカが旨味たっぷりの魚介カレー。
                    <br>◎大盛り【350g：＋100円(税込)】
                    <br>・小盛り【150g：－50円(税込)】もできます。
                    <br>◎辛さが選べます。※期間限定メニューは、
                    <br>2022年11月以降食材がなくなり次第終了
                    <br>とさせていただきます。
                </p></div>
                <div class="menuimg">
                    <a href="#popup1"><img src="img/menu1.png" alt="魚介カレー"></a>
                </div>
                
                <div id="popup1" class="overlay">
                    <div class="popup">
                        <div class="container">
                            <img src="img/popup1.jpg">
                        </div>
                        <a class="close" href="#firstmenu">x</a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="coupon">
        
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
